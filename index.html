<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Stopwatch made in JavaScript Vanilla">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./src/css/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="stylesheet" href="./src/css/mediaqueries.css">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Stopwatch</h1>
            <h3 class="header-subtitle">Made in Vanilla JavaScript.</h3>
        </header>
        <main class="main">
            <section class="main-counterContainer">
                <p class="main-counterContainer-counter">
                    <span class="count-hr">00</span> :
                    <span class="count-min">00</span> :
                    <span class="count-sec">00</span> :
                    <span class="count-milisec">00</span>
                </p>
            </section>
            <section class="main-interaction">
                <button class="main-interaction-buttonStart button">Start</button>
                <button class="main-interaction-buttonStop button">Stop</button>
                <button class="main-interaction-buttonReset button">Reset</button>
            </section>
        </main>
        <footer class="footer">
            <p class="footer-info">Made by <em class="footer-info-name"><a target="_blank" href="https://github.com/darubiomunoz">Diego Rubio</a> </em></p>
        </footer>
        <script src="./src/javascript/index.js"></script>
    </body>
</html>
